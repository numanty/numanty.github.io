<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!--<div class="image-wrapper">
            <img src="http://www.guiaocerin.com/es/wp-content/uploads/sites/2/2015/10/banner_nuevoES.png" alt="image">
          </div>-->
          <!--<a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>-->
          <a href="{{ site.baseurl }}/" class="image-wrapper"><img src="http://www.guiaocerin.com/es/wp-content/uploads/sites/2/2015/10/banner_nuevoES.png" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Inicio</a>
            <a href="{{ site.baseurl }}/indice">Indice</a>
            <a href="{{ site.baseurl }}/telegram">Telegram</a>
            <a href="{{ site.baseurl }}/android">Android</a>
            <a href="{{ site.baseurl }}/about">Sobre nosotros</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
